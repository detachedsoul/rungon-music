<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Website</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/icons/all.min.css">
    <link rel="stylesheet" href="assets/icons/uicons.css">
</head>
<body>

    <header class="sticky top-0 z-50 flex gap-20 px-2 py-3 bg-white shadow-sm">

        <div class="flex items-center justify-between w-full gap-2 lg:w-auto">

            <a class="text-2xl font-semibold tracking-widest text-indigo-900" href="">
                Promo
            </a>
            
            <div class="flex items-center gap-6 lg:hidden">

                <a class="pt-1.5 text-xl" href="javascript:void(0)" aria-label="Search bar toggle button">
                    <i class="text-gray-700 fr fi-rr-search"></i>
                </a>

                <a class="text-2xl font-semibold text-gray-700" href="javascript:void(0)" aria-label="Nav bar toggle button">
                    <i class="relative top-0.5 fr fi-rr-menu-burger"></i>
                </a>

            </div>

        </div>

        <div class="absolute left-0 flex flex-col justify-between w-full gap-2 px-2 top-16 lg:static lg:flex-row">
            
            <form class="flex w-full border border-indigo-300 rounded-lg bg-gray-50 lg:w-auto" action="" method="get">

                <span class="pt-2.5 pl-5 bg-gray-50 rounded-tl-lg rounded-bl-lg">
                    <i class="fr fi-rr-search"></i>
                </span>
                
                <label class="w-full rounded-tr-lg rounded-br-lg bg-indigo-50" for="search-input">
                    <input class="w-full px-3 py-2 border-none rounded-tr-lg rounded-br-lg outline-none bg-gray-50" type="search" id="search-input" name="search-input" placeholder="Search here...">
                </label>

            </form>

            <div class="flex justify-between gap-2 lg:gap-8">

                <a class="inline-block px-3 py-1.5 pt-2.5 bg-indigo-100 rounded-full" href="" aria-label="Notification bell">
                    <i class="text-indigo-700 fr fi-rr-bell-ring"></i>
                </a>

                <a class="flex items-center gap-2 p-2 ease-linear delay-100 border border-indigo-400 rounded-lg tranasition-colors hover:bg-indigo-500 hover:text-white" href="">

                    <i class="relative fr fi-rr-calendar top-0.5"></i>

                    <span>
                        16-11-2021
                    </span>
                    
                </a>

                <a class="inline-block px-3 py-1.5 pt-2.5 bg-indigo-100 rounded-full" href="" aria-label="User icon">
                    <i class="text-red-600 fr fi-rr-user"></i>
                </a>

            </div>

        </div>

    </header>

    <div class="min-h-screen bg-gray-100">

        <nav class="grid justify-between min-h-screen gap-4 p-4">
            
            <div class="flex flex-col gap-4">
                
                <span class="font-mono text-xl font-bold tracking-widest text-black">
                    Menu
                </span>

                <ul class="grid gap-4">
                    
                    <li>
                        <a class="flex items-center gap-4 text-lg font-semibold text-indigo-700" href="">
                            <i class="relative font-semibold fr fi-rr-bank top-0.5"></i>
                            Dashboard
                        </a>
                    </li>

                    <li>
                        <a class="flex items-center gap-4 text-xl font-semibold hover:text-indigo-700" href="">
                            <i class="relative font-semibold fr fi-rr-document-signed top-0.5"></i>
                            Profile
                        </a>
                    </li>

                    <li>
                        <a class="flex items-center gap-4 text-xl font-semibold hover:text-indigo-700" href="">
                            <i class="relative font-semibold fr fi-rr-comment-alt top-0.5"></i>
                            Chat
                        </a>
                    </li>

                    <li>
                        <a class="flex items-center gap-4 text-xl font-semibold hover:text-indigo-700" href="">
                            <i class="relative font-semibold fr fi-rr-alarm-clock top-0.5"></i>
                            Schedule
                        </a>
                    </li>

                    <li>
                        <a class="flex items-center gap-4 text-xl font-semibold hover:text-indigo-700" href="">
                            <i class="relative font-semibold fr fi-rr-user top-0.5"></i>
                            Team
                        </a>
                    </li>

                </ul>

            </div>

            <div class="flex flex-col gap-4 mt-auto">
                
                <span class="font-mono text-xl font-bold tracking-widest text-black">
                    Support
                </span>

                <ul class="grid gap-4">
                    
                    <li>
                        <a class="flex items-center gap-4 text-lg font-semibold" href="">
                            <i class="relative font-semibold fr fi-rr-incognito top-0.5"></i>
                            Privacy
                        </a>
                    </li>

                    <li>
                        <a class="flex items-center gap-4 text-xl font-semibold hover:text-indigo-700" href="">
                            <i class="relative font-semibold fr fi-rr-settings top-0.5"></i>
                            Settings
                        </a>
                    </li>

                </ul>

            </div>

        </nav>

    </div>
    
</body>
</html>
